<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment 2</title>
</head>

<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter tour information to adop a puppy and we'll email you back</h2>
    <form action="">
        <p>PLease note: first name, last name, Email and pass are required</p>
        <label for="First Name">First name</label>
        <input type="text" id="First Name" name="First Name" placeholder="First Name">
        <label for="Last Name">Last name</label>
        <input type="text" id="Last Name" name="Last Name" placeholder="Last Name">
        <br>
        <label for="Email">email</label>
        <input type="email" id="email" name="Email" id="mail">
        <label for="password">password</label>
        <input type="password" id="password" name="pass">

        <p>Are you over the age 18?</p>

        <label for="yes">Yes:</label>
        <input type="radio" id="yes" name="age" value="yes">

        <label for="no">No:</label>
        <input type="radio" id="no" name="age" value="no">

        <p>Do you have a credit card or paypal?</p>

        <select name="payment" id="">
            <option value="pp">Paypal</option>
            <option value="cc">Credit card</option>
        </select>
        <br>
        <input type="submit" value="Submit Feedback">
    </form>

</body>

</html>
